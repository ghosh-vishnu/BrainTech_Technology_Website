<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default body margin */
        }

        .container {
            max-width: 500px; /* Adjusted width */
            padding: 30px; /* Reduced padding */
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px; /* Reduced margin */
        }

        p {
            font-size: 16px; /* Slightly smaller font size */
            color: #555;
            margin-bottom: 15px; /* Reduced margin */
        }

        .btn-primary {
            padding: 10px 20px; /* Adjusted padding */
            border-radius: 5px;
            font-size: 16px; /* Adjusted font size */
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        /* Checkmark Icon Animation */
        .checkmark {
            display: inline-block;
            font-size: 80px; /* Reduced icon size */
            color: #28a745;
            margin-bottom: 15px; /* Reduced margin */
            animation: icon-pop 1s ease-in-out forwards;
            animation-iteration-count: 3;
            animation-delay: 0.5s;
        }

        @keyframes icon-pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i> <!-- Font Awesome Checkmark -->
        </div>
        <h1 class="display-7">Success!</h1>
        <p>Dear {{ user_name }},</p>
        <p>Your certificate has been uploaded successfully.</p>
        
        <a href="{% url 'upload_certificate' %}" class="btn btn-primary">Back to Upload</a>
        <hr class="my-4">
        <p>Need assistance? <a href="#" class="text-primary">Contact Support</a></p>
    </div>

    <!-- Font Awesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
